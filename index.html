<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css"> <!-- TODO -->
</head>
<body>
    <h1>URL Shortener</h1>

    <h2>Create Short URL</h2>
    <form id="postForm">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required><br><br>
        
        <label for="id">Short ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Create Short URL</button>
    </form>

    <h2>Delete Short URL</h2>
    <form id="deleteForm">
        <label for="deleteId">Short ID:</label>
        <input type="text" id="deleteId" name="deleteId" required><br><br>
        
        <label for="deletePassword">Password:</label>
        <input type="password" id="deletePassword" name="deletePassword" required><br><br>
        
        <button type="submit">Delete Short URL</button>
    </form>

    <h2>Response:</h2>
    <pre id="responseMessage"></pre>

    <script src="script.js"></script>
</body>
</html>
